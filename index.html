<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUIT GAME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <h5> < ROCK PAPER SCISSORS</h5>
      </div>
    </div>
    <!-- versi bootstrap -->
    <div class="container mt-5 d-flex justify-content-around">
      
      <div class="row d-flex justify-content-around">
        <!-- player1 -->
        <div class="col-5 d-flex flex-column align-items-center player">
          <h2 class="playerScore">Player(0)</h2>
          <div class="mb-4 p-2 choice" data-choice="batu">
            <img src="assets/batu.png" alt="batu" height="50px">
          </div>
          <div class="mb-4 p-2 choice" data-choice="kertas">
            <img src="assets/kertas.png" alt="kertas" height="60px">
          </div>
          <div class="mb-4 p-2 choice" data-choice="gunting">
            <img src="assets/gunting.png" alt="gunting" height="60px">
          </div>
        </div>

        <!-- result -->
        <div class="col-2 d-flex justify-content-center align-items-center versus">
          <h1 id="result" class="">VS</h1>
        </div>

        <!-- computer-->
        <div class="col-5 d-flex flex-column align-items-center computer">
          <h2 class="computerScore d-flex">Computer(0)</h2>
          <div class="mb-4 p-2 choice" data-choice="batu">
            <img src="assets/batu.png" alt="batu" height="50px">
          </div>
          <div class="mb-4 p-2 choice" data-choice="kertas">
            <img src="assets/kertas.png" alt="kertas" height="60px">
          </div>
          <div class="mb-4 p-2 choice" data-choice="gunting">
            <img src="assets/gunting.png" alt="gunting" height="60px">
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-4 offset-4 d-flex justify-content-center">
        <div>
          <!-- <button class="btn btn-warning" id="refresh" onclick="location.reload()">refresh</button> -->
          <img src="assets/refresh.png" alt="refresh" height="50px" onclick="location.reload()" id="refresh">
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
